<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
        <link rel="shortcut icon" href="/favicon.ico?2016-07-18" type="image/x-icon">
        <link rel="icon" href="/favicon.ico?2016-07-18" type="image/x-icon">

        <link href="http://fonts.googleapis.com/css?family=IM+Fell+Great+Primer&amp;text=gui%20machiavelli" rel="stylesheet">
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    </head>

    <body>
        <header class="site-header">

            <h1 class="site-title">
                <a class="site-title__link" href="{{ site.baseurl }}/">{{ site.title }}</a>
                <a class="site-title__mail" href='mailto:hey@guimachiavelli.com'>hey@guimachiavelli.com</a>
            </h1>

            <nav class="menu">
                {% for my_page in site.pages %}
                    {% if my_page.title %}
                        <a class="menu__link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                    {% endif %}
                {% endfor %}
            </nav>

          </div>

        </header>
