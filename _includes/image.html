{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
    /{{ original.path }} 2880w
{% endcapture %}

{% if link == 'yes' %}
[<img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}">][link-site]{: class="{{ class }} {{ class2 }}" }
{% else %}
<img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}">
{% endif %}
