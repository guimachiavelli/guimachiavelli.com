---
layout: default
---

<ul class="articles">
    {% for post in site.posts %}
        <li class="home post">
            <figure class="{{ post.flags }}">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ site.baseurl }}/{{ site.assets }}/{{ post.thumbnail }}">
                </a>
            </figure>
        </li>
    {% endfor %}
</ul>
