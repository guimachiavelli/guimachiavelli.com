---
layout: default
---

<ul class="articles">
    {% for post in site.posts %}
        <li class="home post">
            <figure class="{{ post.flags }}">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {% responsive_image_block %}
                        path: {{ site.assets }}/{{ post.thumbnail }}
                    {% endresponsive_image_block %}
                </a>
            </figure>
        </li>
    {% endfor %}
</ul>
